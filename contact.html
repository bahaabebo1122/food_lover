<main>

<section id="top">
        <div class="perant-sign">

            <div class="photobg w-100">
              <h2 class="text-capitalize text-center my-3 fw-bold ">اتصل بنا</h2>

              
            </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col-12 col-md-6">
                  <div class="form-outline">
                      <label class="form-label" for="firstname">الاسم الاول</label>
                    <div class="position-relative">
                    <input type="text" id="firstname" class="form-control" required/>
                    <div class="icon-input position-absolute"><i class="fa-solid fa-user"></i></div>
                  </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-outline">
                      <label class="form-label" for="lastname">الاسم الاخير</label>
                    <div class="position-relative">
                      <input type="text" id="lastname" class="form-control" required/>
                      <div class="icon-input position-absolute"><i class="fa-solid fa-user"></i></i></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="email">الايميل</label>
                <div class="position-relative">
                  <input type="email" id="email" class="form-control" required/>
                  <div class="icon-input position-absolute"><i class="fa-solid fa-envelope"></i></div>
                </div>
              </div>







              <!-- Course Materials -->
              <div class="form-outline mt-4">
                <label class="form-label " for="form7Example1"><p class="mb-0">اضافه نص</p></label>
                <textarea type="text" id="form6Example1" class="form-control input1 Introduction-2" ></textarea>
              </div>

              <!-- card upload -->
              <div class="upload my-4">
                <h6 class="mb-3 title-upload ">اضافه صوره</h6>
                <div class="card-upload position-relative text-center bg-opacity-10 bg-dark p-5">

                  <div class="photo  text-center position-absolute w-100 h-100  ">
                    <img id="myimage" class="img-fluid position-absolute w-100 h-100 " alt="">
                  </div>

                  <div class="card-hover position-relative">
                      <input type="file" class="position-absolute w-100 h-100 file" onchange="onFileSelected(event)" name="photo" id="uploadfo">
                        <!-- <input type="file" class="position-absolute file"> -->

                      <div>
                          <img class="svg-upload" src="images/Image upload-bro.svg" alt="">
                          <h6 class="drog-drop mt-3">Drag & drop files or <span class="browse btn-link" id="browse" type="files">Browse</span> </h6>
                      </div>

                    </div>
                    <span class="supported-text text-white-50 text-opacity-50">Supported formates:<span class="supported-type"> JPEG, PNG, GIF, MP4, PDF, PSD, Al, Word, PPT</span></span>

                </div>
              </div>











              <!-- Submit button -->

                <button id="Sign-up" type="submit" class="btn loginsu col-12 col-md-5 btn-outline-light  mb-4">ارسال</button>
            </div>
